<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Location Form</title>
</head>
<body>
  <h1>Add a New Location</h1>
   <form th:action="@{/locations}" th:object="${location}" method="POST">
    <div>
      <label for="name">Name: </label>
        <input type="text" id="name" th:field="*{name}">
        <p th:errors="*{name}" ></p>
    </div>
    <div>
      <label for="city">City: </label>
        <input type="text" id="city" th:field="*{city}">
        <p th:errors="*{city}" ></p>
    </div>
    <div>
      <label for="state">State: </label>
        <input type="text" id="state" th:field="*{state}">
        <p th:errors="*{state}" ></p>
    </div>
    <div>
      <label for="rentalPrice">Rental Price: </label>
        <input type="number" id="rentalPrice" th:field="*{rentalPrice}">
        <p th:errors="*{rentalPrice}" ></p>
    </div>
    <div>
       <input type="submit" value="Submit">
    </div>
   </form>
</body>
</html>
